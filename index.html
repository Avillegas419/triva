<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>triva</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1 class="display-1">Trivia</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 text-white">
        <h1 class="points bg-dark p-3">Points: <span id="points">0</span> Correct: <span id="correct">0</span></h1>
      </div>
    </div>
    <div id="questions">

    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-outline-info" onclick="app.questionController.moreQuestions()">More Questions</button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
